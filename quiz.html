<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Take the Quiz</title>
</head>
<body>
    <header>
        <h1>What color is your chakra?</h1>
        <img src="" id="user-profile-image">
        <h2>
            <span id="user-profile-display"></span>
        </h2>
    </header>

    <main>
        <form id="quiz-form"> 
            <fieldset>
                <legend>What flower is your favorite?</legend>
                <label>
                    <input type="radio" name="flower" id="rose" value="rose">Rose
                </label>
                <label>
                    <input type="radio" name="flower" id="lilac" value="lilac">Lilac
                </label>
                <label>
                    <input type="radio" name="flower" id="sunflower" value="sunflower">Sunflower
                </label>
            </fieldset>

            <fieldset>
                    <legend>What is your favorite fruit?</legend>
                    <label>
                        <input type="radio" name="fruit" id="orange" value="orange">Orange
                    </label>
                    <label>
                        <input type="radio" name="fruit" id="avocado" value="avocado">Avocado
                    </label>
                    <label>
                        <input type="radio" name="fruit" id="plum" value="plum">Plum
                    </label>
            </fieldset>

            <fieldset>
                    <legend>Which power ranger is your favorite?</legend>
                    <label>
                        <input type="radio" name="ranger" id="red-ranger" value="red-ranger">Red Ranger
                    </label>
                    <label>
                        <input type="radio" name="ranger" id="blue-ranger" value="blue-ranger">Blue Ranger
                    </label>
                    <label>
                        <input type="radio" name="ranger" id="yellow-ranger" value="yellow-ranger">Yellow Ranger
                    </label>
            </fieldset>
        
            
            <button id="quiz-submit">Submit</button> 
        </form>

    </main>
<script type="module" src="./src/quiz/quiz.js"></script>
</body>
</html>
